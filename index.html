<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ludi Ulits</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Ludiulits - Street style blog.">
        <link rel="canonical" href="https://ludiulits.github.io/">
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
        <!-- CSS -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
        <link rel="stylesheet" href="css/main.css">
        <!-- Javascript library Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
        <script src="js/modernizr.custom.js"></script>
        <script type="text/javascript" src="js/jquery.fullPage.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
<!-- Load photos from another html file -->
        <script>
$(function(){
    $("#fullpage").load("photos.html");
});
        </script>
    </head>

    <body>
        <!-- Preloader -->
        <div class="pace pace-inactive">
            <div data-progress="99" data-progress-text="Loading 100 / 100" style="transform: translate3d(100%, 0px, 0px);" class="pace-progress">
                <div class="pace-progress-inner"></div>
            </div>
            <div class="pace-activity"></div></div>
        <div class="welcome">
            <img src="images/heart.svg" height="55%" width="55%">
        </div>
        <!-- Head -->
        <header class="site-header"> 
            <div id="logoname">
                <h1>LudiUlits</h1>
            </div>

            <div id="social">
                <ul>
                    <li><a class="icons icon-vk transition" target="_blank" href="https://vk.com"></a></li>
                    <li><a class="icons icon-ig transition" target="_blank" href="https://instagram.com"></a></li>
                    <li><a class="icons icon-tm transition" target="_blank"
                            href="https://ludiulits.tumblr.com"></a></li>
                    <li><a class="icons icon-fb transition" target="_blank" href="https://facebook.com"></a></li>
                    <li><a class="icons icon-pt transition" target="_blank" href="https://pinterest.com"></a></li>
                </ul>
            </div>
            <div class="about_icon">
                <div id="trigger-overlay">
                    <div id="nav-icon1">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main -->
        <div class="page-content">
            <div class="wrapper">
                <div id="fullpage"> <!--
                    <div class="section"> 
                        <div class="slide" data-anchor="slide1">
                            <img src="" data-src="https://66.media.tumblr.com/3f9de9483a7ac35f1b0dbba4c2abd75c/tumblr_oamgqq8dEG1vrfwhwo1_500.jpg" class="photo">
                        </div>
                        <div class="slide" data-anchor="slide2">Two 2</div>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- Overlay menu -->
        <div class="overlay overlay-slidedown">
            <div id="about">
                <h1>ABOUT</h1>
                <p>I live in <br>
                58°0.6276<br>
                56°15.0102</p>
                <p>I make photos.</p>
                <p>My mom proud of me.</p>
            </div>
            <div id="contact">
                <h1>CONTACT</h1>
                <p>Write me some letters...</p>
                <div id="cform">
                    <form action="https://formspree.io/gera@ludiulits.ru"
                        class="contact-form" id="contact-form"
                        name="contact-form" method="POST">
                        <div class="contact-block">
                            <input name="cname" class="required contact-input" id="cname" placeholder="* Name" required="" type="text">
                        </div>
                        <div class="contact-block">
                            <input name="cemail" class="required
                            contact-input" id="cemail" placeholder="* Email
                            Address" required="" type="text">
                        </div>
                        <div class="contact-block">
                            <input name="cphone" class="contact-input" id="cphone" placeholder="Telephone Number" type="text">
                        </div>
                        <div class="contact-block contact-message">
                            <textarea id="cmessage" class="cmessage" name="cmessage" maxlength="1000" cols="58" rows="4"></textarea>
                        </div>
                        <div class="contact-block contact-submit">
                            <input value="Submit" name="submit" id="contact-submit" class="transition button" type="submit">
                        </div>
                </div>
                    </form>
            </div>
            <div id="share">
                <h1>SHARE</h1>
                <ul>
                    <li><a href="https://vk.com">VK</a></li>
                    <li><a href="https://instagram.com">Instagram</a></li>
                    <li><a href="https://ludiulits.tumblr.com">Tumblr</a></li>
                    <li><a href="https://facebook.com">Facebook</a></li>
                    <li><a href="https://pinterest.com">Pinterest</a></li>
                </ul>
            </div>
            <div id="credits">
                © 2016 LudiUlits |
                Site design by Me |
                No rights reserved
            </div>
        </div>
        <script src="js/classie.js"></script>
        <script src="js/overlay.js"></script>
        <script src="js/pace.js"></script>
    </body>
</html>
